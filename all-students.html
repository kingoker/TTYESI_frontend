<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>TTYESI</title>
</head>
<body class="body">
    <div class="body__wrapper">
        <header class="header">
            <div class="header__container container">
                <div class="header__logo">
                    <a href="#">
                        <img class="logo img" src="img/logo.svg" alt="TTYESI">
                    </a>
                </div>
            </div>
        </header>
        
        <h1 class="h1">Лучшие выпускники TTYESI</h1>

        <section class="filters">
            <div class="filters__container container">
                <div class="filters__text" id="filters__text">
                    <p class="filter__text">Год
                        <svg class="arrow svg">
                            <use xlink:href="#arrow"></use>
                        </svg>
                    </p>
                    <p class="filter__text">Факультет
                        <svg class="arrow svg">
                            <use xlink:href="#arrow"></use>
                        </svg>
                    </p>
                    <p class="filter__text">Пол
                        <svg class="arrow svg">
                            <use xlink:href="#arrow"></use>
                        </svg>
                    </p>
                </div>
                <form class="filters__search" method="post">
                    <input type="text" class="filters__input input" placeholder="Имя Фамилия">
                    <button class="filters__button button">Найти</button>
                </form>
            </div>
        </section>

        <section class="students">
            <div class="students__container container">
                <div class="allStudents__list">
                    <div class="students__item">
                        <a href="Muhammadjon.html" class="students__link">
                            <div class="students__photo">
                                <img class="students__img img" src="img/Muhammadjon.png" alt="nameOfStudent">
                            </div>
                            <div class="students__text">
                                <p>Джуманиязов Мухаммаджон Бахрамович</p>
                            </div>
                        </a>
                    </div>
                    <div class="students__item">
                        <a href="Dilbar.html" class="students__link">
                            <div class="students__photo">
                                <img class="students__img img" src="img/Dilbar.png" alt="Дильба Махмудовна">
                            </div>
                            <div class="students__text">
                                <p>Мухамедова Дильбар Махмудовна</p>
                            </div>
                        </a>
                    </div>
                    <div class="students__item">
                        <a href="Sardor.html" class="students__link">
                            <div class="students__photo">
                                <img class="students__img img" src="img/Sardor.png" alt="nameOfStudent">
                            </div>
                            <div class="students__text">
                                <p>Одинаев Сардор Рахимжанович</p>
                            </div>
                        </a>
                    </div>
                    <div class="students__item">
                        <a href="Mirodil.html" class="students__link">
                            <div class="students__photo">
                                <img class="students__img img" src="img/Mirodil.png" alt="nameOfStudent">
                            </div>
                            <div class="students__text">
                                <p>Самиков Миродил Мирабитович</p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </section>

        <footer class="footer">
            <div class="footer__container container">
                <div class="footer__logo">
                    <a href="#">
                        <img class="logo img" src="img/logo.svg" alt="TTYESI">
                    </a>
                </div>
            </div>
        </footer>
    </div>

    <svg display="none">
        <symbol id="arrow">
            <path d="M1 1L10 10L19 1" stroke="#313131" stroke-width="2"/>
        </symbol>
    </svg>

    <script src="js/script.js"></script>
</body>
</html>
