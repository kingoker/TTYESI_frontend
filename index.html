<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>TTYESI</title>
</head>
<body class="body">
    <div class="body__wrapper">
        <header class="header">
            <div class="header__container container">
                <div class="header__logo">
                    <a href="index.html">
                        <img class="logo img" src="img/logo.svg" alt="TTYESI">
                    </a>
                </div>
            </div>
        </header>

        <section class="mainPicture">
            <div class="mainPicture__container">
                <div class="mainPicture__img">
                    <img src="img/main_picture.png" alt="TTYESI People" class="img">
                </div>
                <div class="mainPicture__text">
                    <p>Лучшие выпускники TTYESI</p>
                </div>
            </div>
        </section>
        
        <section class="students">
            <div class="students__container container">
                <div class="students__list">
                    <div class="students__item">
                        <a href="Muhammadjon.html" class="students__link">
                            <div class="students__photo">
                                <img class="students__img img" src="img/Muhammadjon.png" alt="nameOfStudent">
                            </div>
                            <div class="students__text">
                                <p>Джуманиязов Мухаммаджон Бахрамович</p>
                            </div>
                        </a>
                    </div>
                    <div class="students__item">
                        <a href="Dilbar.html" class="students__link">
                            <div class="students__photo">
                                <img class="students__img img" src="img/Dilbar.png" alt="Дильба Махмудовна">
                            </div>
                            <div class="students__text">
                                <p>Мухамедова Дильбар Махмудовна</p>
                            </div>
                        </a>
                    </div>
                    <div class="students__item">
                        <a href="Sardor.html" class="students__link">
                            <div class="students__photo">
                                <img class="students__img img" src="img/Sardor.png" alt="nameOfStudent">
                            </div>
                            <div class="students__text">
                                <p>Одинаев Сардор Рахимжанович</p>
                            </div>
                        </a>
                    </div>
                    <div class="students__item">
                        <a href="Mirodil.html" class="students__link">
                            <div class="students__photo">
                                <img class="students__img img" src="img/Mirodil.png" alt="nameOfStudent">
                            </div>
                            <div class="students__text">
                                <p>Самиков Миродил Мирабитович</p>
                            </div>
                        </a>
                    </div>
                    <div class="students__item">
                        <a href="student-profile.html" class="students__link">
                            <div class="students__photo">
                                <img class="students__img img" src="img/Nodira.png" alt="nameOfStudent">
                            </div>
                            <div class="students__text">
                                <p>Лучшая Нодира Муратова</p>
                            </div>
                        </a>
                    </div>
                    <div class="students__item">
                        <a href="student-profile.html" class="students__link">
                            <div class="students__photo">
                                <img class="students__img img" src="img/Nodira.png" alt="nameOfStudent">
                            </div>
                            <div class="students__text">
                                <p>Лучшая Нодира Муратова</p>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="students__all">
                    <a href="all-students.html">Посмотреть всех выпускников >></a>
                </div>
            </div>
        </section>

        <footer class="footer">
            <div class="footer__container container">
                <div class="footer__logo">
                    <a href="index.html">
                        <img class="logo img" src="img/logo.svg" alt="TTYESI">
                    </a>
                </div>
            </div>
        </footer>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
